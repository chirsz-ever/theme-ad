        path: "http://ruanyifeng.com/"
  -
    title: "我的其他帐号"
    children: 
      -
        name: "知乎"
        path: "https://www.zhihu.com/people/chirsz-ever"
      -
        name: "百度贴吧"
        path: "http://tieba.baidu.com/home/main?id=11b5e8a2abe5ad90e9a39ee4ba86329821"

footer_contact: "Email: chirsz@foxmail.com"

friends_avatar_cdn: 
friends:
